
<div class="modal-header">
  <h2>Upload Image ({{album.name}})</h2>
</div>

<div class="modal-body">
  <form class="form-horizontal well" action="/file/upload" enctype="multipart/form-data" method="post">
    <div class="form-group">
    <div class="col-sm-12">
    <input class="form-control" type="hidden" name="upload_type" value="album_cover_image" />
    <input class="form-control" type="hidden" name="album_id" value="{{album.id}}" />
    <input class="form-control" type="hidden" name="user" value="{{album.user}}" />
    <input class="form-control" type="file" name="album_image" multiple="multiple" />
    </div>
    </div>
    <div class="form-group">
    <div class="col-sm-12">
    <button type="submit" class="btn btn-primary">Upload</button>
    <button type="button" class="btn btn-warning" ng-click="close()">Close</button>
    <span ng-show="album.image">
    <!--<a href="/fileupload/?resumeFile={{resumeFile}}" class="btn btn-default">Download Resume</a>-->
    <!--<button type="button" ng-click="del()" class="btn btn-warning">delete</a>-->
    </span>
    </div>
    </div>
  </form>
</div>

<div class="modal-footer">
</div>
