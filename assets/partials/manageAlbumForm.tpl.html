<form class="form-horizontal well" name="albumForm" role="form" ng-controller="ManageAlbumFormCtrl" ng-submit="submit(newAlbum)" novalidate>
  <div class="form-group">
  <label class="col-sm-2 control-label">Album Name</label>
  <div class="col-sm-10">
  <input type="text" class="form-control" placeholder="Album Name" ng-model="newAlbum.name" required />
  </div>
  </div>
    
  <input type="hidden" ng-show="newAlbum.id" value="{{newAlbum.id}}" />
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" ng-disabled="albumForm.$invalid" class="btn btn-primary" ng-switch="editLabel">
      <span ng-switch-when="false">Add</span>
      <span ng-switch-when="true">Edit</span>
    </button>
    </div>
  </div>
</form>
